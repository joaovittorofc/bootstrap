
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto Bootstrap - EBAC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      height: 400px;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6rem;
      color: #6c757d;
    }

    @media (max-width: 768px) {
      .carousel-item {
        height: 250px;
        font-size: 4rem;
      }
    }

    @media (max-width: 576px) {
      .carousel-item {
        height: 180px;
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Carousel com ícone de relógio como placeholder -->
  <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        ⏰
      </div>
      <div class="carousel-item">
        ⏰
      </div>
      <div class="carousel-item">
        ⏰
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Grid de Cards -->
  <div class="container">
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="relogio.jpg" class="card-img-top" alt="Produto 1">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Conteúdo livre do card. Pode ser produto, serviço ou portfólio.</p>
            <a href="#" class="btn btn-primary">Saiba mais</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="relogio.jpg" class="card-img-top" alt="Produto 2">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Descrição opcional para o conteúdo do card número dois.</p>
            <a href="#" class="btn btn-primary">Ver detalhes</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="relogio.jpg" class="card-img-top" alt="Produto 3">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Texto livre para exemplo de card com layout responsivo.</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
