
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto Bootstrap - EBAC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Relógios em Destaque</h1>

    <!-- Carousel com autoplay -->
    <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="relogio.jpg" class="d-block w-100" alt="Imagem Relógio 1">
        </div>
        <div class="carousel-item">
          <img src="relogio.jpg" class="d-block w-100" alt="Imagem Relógio 2">
        </div>
        <div class="carousel-item">
          <img src="relogio.jpg" class="d-block w-100" alt="Imagem Relógio 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Grid de Cards -->
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <img src="relogio.jpg" class="card-img-top" alt="Relógio A">
          <div class="card-body">
            <h5 class="card-title">Relógio Clássico</h5>
            <p class="card-text">Elegância e estilo atemporal para seu dia a dia.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <img src="relogio.jpg" class="card-img-top" alt="Relógio B">
          <div class="card-body">
            <h5 class="card-title">Relógio Esportivo</h5>
            <p class="card-text">Resistência e funcionalidade para aventuras.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <img src="relogio.jpg" class="card-img-top" alt="Relógio C">
          <div class="card-body">
            <h5 class="card-title">Relógio Moderno</h5>
            <p class="card-text">Design inovador para quem está sempre à frente.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
